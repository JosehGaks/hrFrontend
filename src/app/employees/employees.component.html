<clr-datagrid>
    <clr-dg-column>Employee ID</clr-dg-column>
    <clr-dg-column>First Name</clr-dg-column>
    <clr-dg-column>Last Name</clr-dg-column>
    <clr-dg-column>Department</clr-dg-column>

    <clr-dg-row *ngFor="let employee of employees">
        <clr-dg-cell>{{employee.id}}</clr-dg-cell>
        <clr-dg-cell>{{employee.firstname}}</clr-dg-cell>
        <clr-dg-cell>{{employee.lastname| date}}</clr-dg-cell>
        <clr-dg-cell>{{employee.department}}</clr-dg-cell>
    </clr-dg-row>

    <clr-dg-footer>
        <clr-dg-pagination #pagination [clrDgPageSize]="10">
            <clr-dg-page-size [clrPageSizeOptions]="[10,20,50,100]">Users per page</clr-dg-page-size>
            {{pagination.firstItem + 1}} - {{pagination.lastItem + 1}}
            of {{pagination.totalItems}} users
        </clr-dg-pagination>
    </clr-dg-footer>
    <clr-dg-detail *clrIfDetail="let detail">
        <clr-dg-detail-header>{{detail.name}}</clr-dg-detail-header>
        <clr-dg-detail-body>
            
        </clr-dg-detail-body>
    </clr-dg-detail>
</clr-datagrid>
